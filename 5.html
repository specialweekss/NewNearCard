<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>加载页</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-size: contain; /* 调整背景图片大小以适应容器 */
      background-repeat: no-repeat; /* 确保背景图片不重复 */
      background-position: center; /* 将背景图片居中 */
    }
    .loading-container {
      height: 50%;
      flex-direction: column;
      display: flex;
      text-align: center;
    }
    .loading-box {
      display: flex;
    }
    .loading-box img {
      width: 50px;
      height: 50px;
      animation: limited-spin 2s infinite alternate;
    }
    @keyframes limited-spin {
      from { transform: rotate(-10deg); }
      to { transform: rotate(10deg); }
    }
    .progress-bar {
      width: 300px;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }
    .progress-bar div {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      border-radius: 10px;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
<div class="loading-container">
  <h1>Loading...</h1>
  <div class="loading-box">
    <img src="loading.png" alt="Loading...">
    <div class="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

</div>

<script>
  //进度条
  let progress = document.getElementById('progress');
  let width = 0;
  const interval = setInterval(() => {
      width++;
      progress.style.width = width + '%';
  }, 50);

    'a816e20264e6bdce33b81cc57da5bc0.png',
    'b911e204d70de094cf0a9b169e66946.png',
    'd89fc421792861f8c9080ba373ec227.png',
    'dad440bdbb3526561f993fa766142fd.png',
    'dbbef5c77c859c4849eb3e48b06ce61.png',
    'eff185b54051fdd82fa1e90f9e183a2.png']//边框图
  let index = 0//选择的边框序号

    let url = '设计组新年贺卡/边框/' + back_list[index];

</script>
</body>
</html>
